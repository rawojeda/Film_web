<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% block css %}
    <!--con esto obviamos el bootstrap en las demas pÃ¡ginas-->
    {%endblock%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='CSS/base.css') }}">
</head>

<div id="contenedor">
    <body>
    <div id="cabecera">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark " style="background-color: #3F3D3D;">
            <div id="icon_menu_main">
                <a class="navbar" href="/">
                    <img src="{{ url_for('static',filename='images/popcorn_icon.png') }}" class="img-fluid">
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-0 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link btn-lg" href="{{ url_for('reviews')}}">Reviews</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle btn-lg" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="true">
                            Films
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{{ url_for('Top_films')}}">Top Films</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('films_to_see')}}">Films to see</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('suggestions')}}">suggestions</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <div id="searcher">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    </div>
                    <div id="search_button">
                        <button class="btn btn-outline-success " type="submit">Search</button>
                    </div>

                </form>
            </div>
        </nav>
    </div>
        {% block body %}

        {% endblock %}
        <div id="footer">
            <h1>FOOTER</h1>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="{{ url_for('static',filename='JS/base.js') }}"></script>
    </body>
</div>
</html>
